<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>To-do CRUD</title>
	<style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: 	white;
            color: black;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Lightning-Voucher</h1>

<div>
	<h3>Buy Voucher</h3>
	<form action="javascript:void(0);" method="POST" onsubmit="addVoucher()">
		<input type="text" id="voucher-amt" placeholder="Voucher Amount">
		<input type="text" id="voucher-sat" placeholder="Satoshi per Voucher">
		<input type="submit" value="Add">
	</form>

</div>

<div id="spoiler">
	<h3>Edit</h3>
	<form class="my-form">
		<input type="hidden" id="edit-id">
		<input type="checkbox" id="edit-isComplete">
		<input type="text" id="edit-name">
		<input type="submit" value="Save">
		<a onclick="closeInput()" aria-label="Close">&#10006;</a>
	</form>
</div>

<div id="buy-voucher">
	<table>
		<tr>
			<th>Voucher</th>
			<th></th>
			<th></th>
		</tr>
		<tbody id="voucher-table"></tbody>
	</table>
</div>
<form id="rendered-form"><div class="rendered-form"><div class="fb-number form-group field-number-1547590289538"><label for="number-1547590289538" class="fb-number-label">Number of Vouchers</label><input type="number" class="form-control" name="number-1547590289538" min="1" step="1" id="number-1547590289538"></div><div class="fb-number form-group field-sat-amount-field"><label for="sat-amount-field" class="fb-number-label">Sat Amount per Voucher<span class="fb-required">*</span></label><input type="number" class="form-control" name="sat-amount-field" value="sat-amount" min="1" step="1" id="sat-amount-field" required="required" aria-required="true"></div><div class="fb-button form-group field-request-vouchers-button"><button type="button" name="request-vouchers-button" value="request-vouchers" id="request-vouchers-button">Request Vouchers</button></div></div></form>

<p id="counter"></p>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="site.js"></script>
</body>
</html>
