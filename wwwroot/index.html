<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>To-do CRUD</title>
	<style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: 	white;
            color: black;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Lightning-Voucher</h1>

<div id="use-voucher">
	<h3>Use Voucher</h3>
	<form action="javascript:void(0);" method="GET" onsubmit="useVoucher()">
		<input type="text" id="voucher-id" placeholder="Voucher Id">
		<input type="text" id="voucher-payreq" placeholder="Payment Request">
		<input type="submit" value="Pay">
	</form>
	<div id="payment-div">
	<table>
		<tr>
			<th>Error Code</th>
			<th>PreImage</th>
		</tr>
		<tbody id="payment-table"></tbody>
	</table>
	</div>
	<text type="hidden" id="buy-invoice">
</div>

<div id="buy-voucher">
	<h3>Buy Voucher</h3>
	<form action="javascript:void(0);" method="GET" onsubmit="buyVoucher()">
		<input type="text" id="buy_amt" placeholder="Voucher Amount">
		<input type="text" id="buy_sat" placeholder="Satoshi per Voucher">
		<input type="submit" value="Buy">
	</form>
	<text type="hidden" id="buy-invoice-text">
	
	<div id="buy-invoice-text">

	</div>

</div>


<div id="claim-voucher">
	<h3>Claim Voucher</h3>
	<form action="javascript:void(0);" method="GET" onsubmit="claimVoucher()">
		<input type="text" id="voucher-buy-payreq" placeholder="Payreq">
		<input type="submit" value="Claim">
	</form>
<div id="claim-div">
	<table>
		<tr>
			<th>Vouchers</th>
			<th>Remaing Satoshi</th>
		</tr>
		<tbody id="voucher-table"></tbody>
	</table>
</div>
</div>

<p id="counter"></p>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="site.js"></script>
</body>
</html>
