<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>lightning voucher</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="/css/normalize.css" rel="stylesheet">
	<link href="/css/skeleton.css" rel="stylesheet">
	<link href="/css/voucher.css" rel="stylesheet">
	<link href="/css/font.css" type="text/css" rel="stylesheet">
</head>
<body style>
<div class="hero">
	<p><h1>Lightning-Voucher</h1></p>
	
</div>
<div class="centered">
	<div id="use-voucher">
		<h3>Use Voucher</h3>
		<form action="javascript:void(0);" method="GET" onsubmit="getVoucher()">
			<input type="text" id="voucher-id" placeholder="Voucher Id">
			<input type="submit" value="Show">
		</form><div id="get-voucher-div">
			<table align="center" >
				<tr>
					<th>Voucher</th>
					<th>Remaining Satoshi</th>
					<th>Starting Satoshi</th>
				</tr>
				<tbody id="get-voucher-table"></tbody>
			</table>
		</div>
			<form action="javascript:void(0);" method="GET" onsubmit="useVoucher()">
				<input type="text" id="voucher-payreq" placeholder="Payment Request">
				<input type="button" id="decode-invoice-button" value="Decode">
				<input type="submit"  value="Pay">
			</form><div id="decode-invoice-text">

			</div>
				<div id="payment-div">
					<table align="center">
						<tr>
							<th>Error Code</th>
							<th>PreImage</th>
						</tr>
						<tbody id="payment-table"></tbody>
					</table>
				</div>
				<text type="hidden" id="buy-invoice">
</div>

<div id="buy-voucher">
	<h3>Buy Voucher</h3>
	<form action="javascript:void(0);" method="GET" onsubmit="buyVoucher()">
		<input type="text" id="buy_amt" placeholder="Voucher Amount">
		<input type="text" id="buy_sat" placeholder="Satoshi per Voucher">
		<input type="submit" value="Buy">
	</form>

	<div id="buy-invoice-text">

	</div>

</div>


<div id="claim-voucher">
	<h3>Get Voucher</h3>
	<form action="javascript:void(0);" method="GET" onsubmit="claimVoucher()">
		<input type="text" id="voucher-buy-payreq" placeholder="Payment Request">
		<input type="submit" value="Get">
	</form>
	<div id="claim-div">
		<table align="center" >
			<tr>
				<th>Vouchers</th>
				<th>Remaining Satoshi</th>
			</tr>
			<tbody id="voucher-table"></tbody>
		</table>
	</div>
</div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="site.js"></script>
</body>
</html>
